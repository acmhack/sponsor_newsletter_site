<!DOCTYPE html>
<html>
    <head>
        <title>PickHacks - Sponsor Newsletters</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="passwordBox">
            <h2>Enter Password for Login:</h2>
            <form>
                <input type="password" name="password" />
                <button type="submit">OK</button>
            </form>
        </div>

        <h1 class="passwordProtected"><span>&#129309;</span> Sponsor Newsletters</h1>

        <hr class="passwordProtected" />

        <ul class="passwordProtected">
            <li>
                <h3><span>&#127810;</span> <a href="#" target="_blank">September Newsletter</a></h3>
            </li>
            <li>
                <h3><span>❄️</span> <a href="#" target="_blank">December Newsletter</a></h3>
            </li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script>
            function sha512(str) {
                return crypto.subtle.digest("SHA-512", new TextEncoder("utf-8").encode(str)).then(buf => {
                    return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
                });
            }

            $("form").on('submit', function (e) {
                sha512($("input").val()).then( function(value) { 
                    if( value === "1d37c58b590d1f560393ce80a834d58f938a2e327238678dd8a67dda4632241a59385c4a7a4fcadc14507477ad88b9f4bc43a13e7e86dca77950d7c88e8565c0" )
                    {
                        $(".passwordProtected").css("display","block");
                        $(".passwordBox").css("display","none");
                    }
                 });

                //stop form submission
                e.preventDefault();
                return false;
            });

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            document.onkeydown = function(e) {
                if(e.keyCode == 123) {
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    return false;
                }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    return false;
                }
            }
        </script>
    </body>
</html>
